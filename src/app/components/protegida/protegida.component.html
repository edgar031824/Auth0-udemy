
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img [src]=profile.picture class="img-fluid">
    </div>
    <div class="col-md-8">
      <ul>
        <li class="list-group-item">
          {{profile.name}}
        </li>
        <li class="list-group-item">
          {{profile.gender}}
        </li>
        <li class="list-group-item">
          {{profile.updated_at}}
        </li> 
      </ul>
    </div>
  </div>
</div>
